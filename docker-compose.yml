version: "3.9"

services:
  api:
    build: ./api
    image: url-shortener-api:3.0
    expose:
      - "5000"
    depends_on:
      - redis

  redis:
    image: redis:7-alpine

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
